  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="App logo" />
      </div>

      <div class="calculator">
        <div class="input-section">
          <div class="bill-wrapper">
            <label class="headline" for="bill">Bill</label>
            <div class="input-wrapper">
              <img src="./images/icon-dollar.svg" alt="Doller icon" />
              <input
                class="input-number"
                id="bill"
                type="number"
                min="0"
                placeholder="0"
              />
            </div>
          </div>
          <div>
            <p class="headline">Select Tip %</p>

            <div class="percentages-container">
              <label tabindex="0" class="parcent" for="5%">
                <input
                  value="5"
                  class="radio-parcent"
                  type="radio"
                  name="percentage"
                  id="5%"
                />
                <span class="label-parcent">5%</span>
              </label>

              <label tabindex="0" class="parcent" for="10%">
                <input
                  value="10"
                  class="radio-parcent"
                  type="radio"
                  name="percentage"
                  id="10%"
                />
                <span class="label-parcent">10%</span>
              </label>

              <label tabindex="0" class="parcent" for="15%">
                <input
                  value="15"
                  class="radio-parcent"
                  type="radio"
                  name="percentage"
                  id="15%"
                />
                <span class="label-parcent">15%</span>
              </label>

              <label tabindex="0" class="parcent" for="25%">
                <input
                  value="25"
                  class="radio-parcent"
                  type="radio"
                  name="percentage"
                  id="25%"
                />
                <span class="label-parcent">25%</span>
              </label>

              <label tabindex="0" class="parcent" for="50%">
                <input
                  value="50"
                  class="radio-parcent"
                  type="radio"
                  name="percentage"
                  id="50%"
                />
                <span class="label-parcent">50%</span>
              </label>

              <label class="custom-percent" for="custom">
                <input
                  min="0"
                  class="input-number input-custom"
                  type="number"
                  name="percentage"
                  id="custom"
                  placeholder="Custom"
                />

                <span hidden>Custom</span>
              </label>
            </div>
          </div>

          <div>
            <div class="label-msg-container">
              <label class="headline" for="persons">Number of People</label>
              <p class="error-msg"></p>
            </div>
            <div class="input-wrapper">
              <img src="./images/icon-person.svg" alt="Person icon" />
              <input
                min="0"
                class="input-number"
                id="persons"
                type="number"
                placeholder="0"
              />
            </div>
          </div>
        </div>

        <!-- Output section -->
        <div class="output-section">
          <div>
            <div class="output-wrapper">
              <div>
                <p class="output-label">Tip Amount</p>
                <p class="output-sub-label">/ person</p>
              </div>

              <p class="output-amount-wrapper">
